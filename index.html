<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm watch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-white text-4xl font-semibold mb-4">Current Time</h1>
            <h1 id="clock" class="text-white text-6xl font-mono"></h1>
        </div>
        <div class="mt-3 flex gap-2 justify-center">
            <input id="alarm-time" type="time" class="border border-white p-2 focus:outline-none cursor-pointer">
            <button onclick="setAlarm()" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg cursor-pointer">Set Alarm</button>
            <button disabled="true" id="alarm-btn" onclick="muteAlarm()" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg cursor-pointer">Mute Alarm</button>
        </div>
    </div>
    <audio src="mixkit-casino-jackpot-alarm-and-coins-1991.wav" preload="auto"  id="alarm-audio"></audio>
    
    
    <script src="script.js"></script>
</body>
</html>
